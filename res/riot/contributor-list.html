<contributor-list>
    <section class="contributor" each={opts.contributors}>
        <i class="fas fa-angle-right"></i>
        <strong><a href="https://github.com/{user}">@{user}</a></strong>
        &mdash; {name}
    </section>

    <script>
        opts.contributors.sort(
            function (left, right) {
                return left.user.localeCompare(right.user)
            }
        );
    </script>
</contributor-list>
